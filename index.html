<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styless.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container-imagens">
        <img src="./img/celular.png" class="img-cel">
        <img src="./img/insta1.png" class="imagem-celular">
        <img src="./img/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="forms">
            <img src="./img/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuario ou e-mail">
            <input type ="password" placeholder="Senha" class="Senha">

            <button>Entrar</button>

            <a class="login-facebook" href="https://www.facebook.com">Entrar com o Facebook</a>
            <a class="esqueceu-senha" href="#">Esqueceu a senha?</a>

        </div>

        <div class="cadastro">
            <p class="paragrafo-conta">NÃ£o tem uma conta?</p> <a class="link-cadastro">Cadastrar-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div clas="container-app">

            <img src="./img/google.png" alt="logo do Android" class="logo-app">
            <img src="./img/ios.png" alt="logo do IOS" class="logo-app">
        </div>


    </div>
</body>

<script>
    let imagem = document.getElementById("troca-imagem")


    function trocaImagem() {

        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }

    setInterval(function () {
        trocaImagem()
    }, 3000);



</script>

</html>
